<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qhubaib - Terminal Intro</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem;
      padding: 2rem;
      box-sizing: border-box;
    }
    .terminal {
      white-space: pre-wrap;
      overflow: hidden;
      border-left: 2px solid #00ff00;
      padding-left: 1rem;
      word-wrap: break-word;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff00;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { background-color: transparent; }
    }
    .ascii-art {
      margin-top: 2rem;
      color: #0f0;
      font-size: 0.9rem;
      word-break: break-word;
    }
    #commandInput {
      width: 100%;
      background: transparent;
      border: none;
      color: #0f0;
      font-family: inherit;
      font-size: 1.2rem;
      outline: none;
      padding-top: 1rem;
    }
    #skipBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      z-index: 10;
    }
    #skipBtn:hover {
      background-color: #0f0;
      color: #000;
    }
    @media (max-width: 768px) {
      body {
        padding: 1rem;
        font-size: 1rem;
      }
      .ascii-art {
        font-size: 0.75rem;
      }
      #skipBtn {
        top: 10px;
        right: 10px;
        padding: 4px 8px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <button id="skipBtn">Skip</button>
  <div class="terminal" id="terminal"></div>
  <input id="commandInput" placeholder="> Type a command (e.g., resume, help)..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
  <div class="ascii-art" id="ascii"></div>

  <audio id="typeSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
