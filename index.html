<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qhubaib Shaikh - Terminal Intro</title>
  <style>
    :root {
      --primary-color: #0f0;
      --background-color: #000;
      --terminal-bg: rgba(16, 16, 16, 0.8);
      --glow-effect: 0 0 5px var(--primary-color);
      --font-main: 'Courier New', Courier, monospace;
    }
    
    body {
      background-color: var(--background-color);
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="black"/><g fill="%230f0" opacity="0.05"><rect x="0" y="0" width="50" height="50"/><rect x="50" y="50" width="50" height="50"/></g></svg>');
      color: var(--primary-color);
      font-family: var(--font-main);
      font-size: 1rem;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1000px;
      width: 90%;
      margin: 2rem auto;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      box-shadow: var(--glow-effect);
      background-color: var(--terminal-bg);
    }
    
    .header-title {
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .header-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .status-dot {
      height: 10px;
      width: 10px;
      background-color: var(--primary-color);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .terminal-container {
      flex-grow: 1;
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      padding: 1.5rem;
      box-shadow: var(--glow-effect);
      overflow-y: auto;
      background-color: var(--terminal-bg);
      position: relative;
    }
    
    .terminal {
      white-space: pre-wrap;
      overflow: hidden;
      word-wrap: break-word;
      margin-bottom: 1rem;
      position: relative;
    }
    
    .terminal-line {
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }
    
    .input-container {
      display: flex;
      align-items: center;
      margin-top: 1.5rem;
      padding: 0.75rem;
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      background-color: var(--terminal-bg);
      box-shadow: var(--glow-effect);
    }
    
    .prompt {
      margin-right: 0.5rem;
      font-weight: bold;
    }
    
    #commandInput {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--primary-color);
      font-family: inherit;
      font-size: 1rem;
      outline: none;
    }
    
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.2em;
      background-color: var(--primary-color);
      animation: blink 1s step-end infinite;
      vertical-align: text-bottom;
      margin-left: 2px;
    }
    
    .ascii-art {
      font-size: 0.9rem;
      word-break: break-word;
      text-align: center;
      margin: 1.5rem 0;
      line-height: 1.2;
    }
    
    #skipBtn, .action-btn {
      background-color: var(--terminal-bg);
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-family: var(--font-main);
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    #skipBtn:hover, .action-btn:hover {
      background-color: var(--primary-color);
      color: var(--background-color);
      box-shadow: var(--glow-effect);
    }
    
    .tree-structure {
      margin-left: 1rem;
    }
    
    .command-highlight {
      color: #15ff00;
      font-weight: bold;
    }
    
    @keyframes blink {
      50% { background-color: transparent; }
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 10;
    }
    
    .scan-line {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: rgba(0, 255, 0, 0.2);
      box-shadow: 0 0 15px 0 rgba(0, 255, 0, 0.5);
      animation: scanline 6s linear infinite;
      z-index: 11;
      pointer-events: none;
    }
    
    @keyframes scanline {
      0% { top: -5px; }
      100% { top: 100%; }
    }
    
    /* Red mode styles */
    body.red-mode {
      --primary-color: #ff0000;
    }
    
    /* Command response styling */
    .response-success {
      color: #00ff00;
    }
    
    .response-error {
      color: #ff0000;
    }
    
    .response-warning {
      color: #00ff37;
    }
    
    /* Skills and tech styling */
    .skill-item, .tech-item {
      padding-left: 1.5rem;
      position: relative;
    }
    
    .skill-item:before, .tech-item:before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      width: 1rem;
      height: 1px;
      background-color: var(--primary-color);
    }
    
    /* Command history dropdown */
    .command-history {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 5;
    }
    
    .history-dropdown {
      background-color: var(--terminal-bg);
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
      padding: 0.3rem 0.5rem;
      font-family: var(--font-main);
      font-size: 0.8rem;
      cursor: pointer;
    }
    
    /* Footer with social links */
    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.8rem;
      padding: 0.5rem;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    
    .social-link {
      color: var(--primary-color);
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .social-link:hover {
      text-shadow: var(--glow-effect);
    }
    
    /* Media queries */
    @media (max-width: 768px) {
      .container {
        width: 95%;
        margin: 1rem auto;
      }
      
      .terminal-container {
        padding: 1rem;
      }
      
      .ascii-art {
        font-size: 0.7rem;
      }
      
      #skipBtn, .action-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }
      
      .header-title {
        font-size: 1rem;
      }
    }
  </style>
</head>
