<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qhubaib Shaikh - Terminal Intro</title>
  <style>
    :root {
      --primary-color: #0f0;
      --background-color: #000;
      --terminal-bg: rgba(16, 16, 16, 0.8);
      --glow-effect: 0 0 5px var(--primary-color);
      --font-main: 'Courier New', Courier, monospace;
    }
    
    body {
      background-color: var(--background-color);
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="black"/><g fill="%230f0" opacity="0.05"><rect x="0" y="0" width="50" height="50"/><rect x="50" y="50" width="50" height="50"/></g></svg>');
      color: var(--primary-color);
      font-family: var(--font-main);
      font-size: 1rem;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1000px;
      width: 90%;
      margin: 2rem auto;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      box-shadow: var(--glow-effect);
      background-color: var(--terminal-bg);
    }
    
    .header-title {
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .header-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .status-dot {
      height: 10px;
      width: 10px;
      background-color: var(--primary-color);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    .matrix-text {
  color: #00ff00;
  font-family: 'Courier New', monospace;
  animation: matrixEffect 0.5s linear infinite;
}

.hack-progress {
  height: 10px;
  background-color: rgba(0, 255, 0, 0.2);
  margin: 10px 0;
  overflow: hidden;
  position: relative;
}

.hack-progress-bar {
  height: 100%;
  background-color: var(--primary-color);
  position: absolute;
  top: 0;
  left: 0;
  animation: progressPulse 1.2s ease-in-out infinite;
}

.hack-step {
  display: flex;
  margin: 8px 0;
  opacity: 0;
  animation: fadeIn 0.5s forwards;
}

.hack-icon {
  margin-right: 10px;
  width: 20px;
  text-align: center;
}

.hack-action {
  flex-grow: 1;
}

.hack-status {
  width: 80px;
  text-align: right;
}

.flicker-text {
  animation: textFlicker 0.2s linear infinite;
}

.scan-result {
  padding: 2px 6px;
  border-radius: 2px;
  margin: 2px 0;
  font-family: monospace;
  font-size: 0.9em;
  opacity: 0.9;
}

.vulnerability-high {
  background-color: rgba(255, 0, 0, 0.2);
  border-left: 3px solid #ff0000;
}

.vulnerability-medium {
  background-color: rgba(255, 165, 0, 0.2);
  border-left: 3px solid #ffa500;
}

.vulnerability-low {
  background-color: rgba(255, 255, 0, 0.2);
  border-left: 3px solid #ffff00;
}

.password-meter {
  display: flex;
  margin: 10px 0;
  height: 8px;
  width: 100%;
}

.password-section {
  flex-grow: 1;
  margin: 0 2px;
  background-color: #333;
}

.password-section.active {
  background-color: var(--primary-color);
}

.spin-loader {
  display: inline-block;
  width: 16px;
  height: 16px;
  border: 2px solid rgba(0, 255, 0, 0.3);
  border-radius: 50%;
  border-top-color: var(--primary-color);
  animation: spin 1s linear infinite;
  vertical-align: middle;
  margin-right: 8px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes matrixEffect {
  0% { text-shadow: 0 0 2px var(--primary-color); }
  50% { text-shadow: 0 0 5px var(--primary-color); }
  100% { text-shadow: 0 0 2px var(--primary-color); }
}

@keyframes progressPulse {
  0% { opacity: 1; }
  50% { opacity: 0.6; }
  100% { opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes textFlicker {
  0% { opacity: 1; }
  50% { opacity: 0.8; }
  100% { opacity: 1; }
}
    .terminal-container {
      flex-grow: 1;
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      padding: 1.5rem;
      box-shadow: var(--glow-effect);
      overflow-y: auto;
      background-color: var(--terminal-bg);
      position: relative;
    }
    
    .terminal {
      white-space: pre-wrap;
      overflow: hidden;
      word-wrap: break-word;
      margin-bottom: 1rem;
      position: relative;
    }
    
    .terminal-line {
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }
    
    .input-container {
      display: flex;
      align-items: center;
      margin-top: 1.5rem;
      padding: 0.75rem;
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      background-color: var(--terminal-bg);
      box-shadow: var(--glow-effect);
    }
    
    .prompt {
      margin-right: 0.5rem;
      font-weight: bold;
    }
    
    #commandInput {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--primary-color);
      font-family: inherit;
      font-size: 1rem;
      outline: none;
    }
    
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.2em;
      background-color: var(--primary-color);
      animation: blink 1s step-end infinite;
      vertical-align: text-bottom;
      margin-left: 2px;
    }
    
    .ascii-art {
      font-size: 0.9rem;
      word-break: break-word;
      text-align: center;
      margin: 1.5rem 0;
      line-height: 1.2;
    }
    
    #skipBtn, .action-btn {
      background-color: var(--terminal-bg);
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-family: var(--font-main);
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    #skipBtn:hover, .action-btn:hover {
      background-color: var(--primary-color);
      color: var(--background-color);
      box-shadow: var(--glow-effect);
    }
    
    .tree-structure {
      margin-left: 1rem;
    }
    
    .command-highlight {
      color: #15ff00;
      font-weight: bold;
    }
    
    @keyframes blink {
      50% { background-color: transparent; }
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 10;
    }
    
    .scan-line {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: rgba(0, 255, 0, 0.2);
      box-shadow: 0 0 15px 0 rgba(0, 255, 0, 0.5);
      animation: scanline 6s linear infinite;
      z-index: 11;
      pointer-events: none;
    }
    
    @keyframes scanline {
      0% { top: -5px; }
      100% { top: 100%; }
    }
    
    /* Red mode styles */
    body.red-mode {
      --primary-color: #ff0000;
    }
    
    /* Command response styling */
    .response-success {
      color: #00ff00;
    }
    
    .response-error {
      color: #ff0000;
    }
    
    .response-warning {
      color: #00ff37;
    }
    
    /* Skills and tech styling */
    .skill-item, .tech-item {
      padding-left: 1.5rem;
      position: relative;
    }
    
    .skill-item:before, .tech-item:before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      width: 1rem;
      height: 1px;
      background-color: var(--primary-color);
    }
    
    /* Command history dropdown */
    .command-history {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 5;
    }
    
    .history-dropdown {
      background-color: var(--terminal-bg);
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
      padding: 0.3rem 0.5rem;
      font-family: var(--font-main);
      font-size: 0.8rem;
      cursor: pointer;
    }
    
    /* Footer with social links */
    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.8rem;
      padding: 0.5rem;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    
    .social-link {
      color: var(--primary-color);
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .social-link:hover {
      text-shadow: var(--glow-effect);
    }
    
    /* Media queries */
    @media (max-width: 768px) {
      .container {
        width: 95%;
        margin: 1rem auto;
      }
      
      .terminal-container {
        padding: 1rem;
      }
      
      .ascii-art {
        font-size: 0.7rem;
      }
      
      #skipBtn, .action-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }
      
      .header-title {
        font-size: 1rem;
      }
    }
  </style>
</head>

  <div class="container">
    <div class="header">
      <div class="header-title">SECURED TERMINAL ACCESS</div>
      <div class="header-status">
        <span class="status-text">CONNECTED</span>
        <span class="status-dot"></span>

      </div>
    </div>
  </div>

</body>
</html>
